<form [formGroup]="form">
    <div class="form-group">
        <label for="oldPassword">Old Password</label>
        <input required formControlName="oldPassword" type="password" class="form-control">
        <div 
            *ngIf="oldPassword?.touched && oldPassword?.invalid"
            class="alert alert-danger">
            <div *ngIf="oldPassword?.errors?.required">
                Old Password is required.
            </div>
            <div *ngIf="oldPassword?.errors?.validOldPassword">
                Old Password is invalid.
            </div>
        </div>
    </div>
    <div class="form-group">
        <label for="newPassword">New Password</label>
        <input required formControlName="newPassword" type="password" class="form-control">
        <div 
            *ngIf="newPassword?.touched && newPassword?.invalid"
            class="alert alert-danger">
            <div *ngIf="newPassword?.errors?.required">New Password is required.</div>
        </div>
    </div>
    <div class="form-group">
        <label for="confirmPassword">Confirm Password</label>
        <input formControlName="confirmPassword" type="password" class="form-control">
        <div 
            *ngIf="confirmPassword?.touched && confirmPassword?.invalid"
            class="alert alert-danger">
                <div *ngIf="confirmPassword?.errors?.required"
                    class="alert alert-danger">
                    Confirm Password is required.
                </div>
        </div>
        <div *ngIf="form.invalid && form.errors?.passwordsShouldMatch"
                class="alert alert-danger">
            Passwords do not Match.
        </div>
    </div>
    <button class="btn btn-primary">Change Password</button>
</form>
